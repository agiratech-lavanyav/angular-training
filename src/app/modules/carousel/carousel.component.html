<div class="carousel">
  <div class="carousel__container">

    <input type="radio" name="slider" #item1 id="item-1" checked>
    <input type="radio" name="slider" #item2 id="item-2">
    <input type="radio" name="slider" #item3 id="item-3">

    <div class="carousel__container--message">

      <label class="carousel__container--message--card" for="item-1" id="song-1">
        <div class="carousel__container--message--card--division">
          <img  src="../../../assets/images/118.png" alt="">
        </div>
        <div class="carousel__container--message--card--content">
          <span>JOHN -</span>
          <span>Analyst</span>
          <p [ngStyle]="{'font-size':'20px','padding':'3em 0em','text-align':'start'}">" Not giving employees enough space between desks or
             trying to cram too many people into too small of
              a space will create instant friction. "</p>
        </div>
      </label>

      <label class="carousel__container--message--card" for="item-2" id="song-2">
        <div class="carousel__container--message--card--division">
          <img src="../../../assets/images/121.png" alt="">
        </div>
        <div class="carousel__container--message--card--content">
          <span>ADAM -</span>
          <span>Developer</span>
          <p [ngStyle]="{'font-size':'20px', 'padding':'3em 0em', 'text-align':'start'}">" Space overlap is a huge problem for companies
            with shared facilities. Trying to use a conference
            room thatâ€™s already occupied disrupts work for both parties. "</p>
        </div>
      </label>

      <label class="carousel__container--message--card" for="item-3" id="song-3">
        <div class="carousel__container--message--card--division">
          <img src="../../../assets/images/128.png" alt="">
        </div>
        <div class="carousel__container--message--card--content">
          <span>HAZEL -</span>
          <span>Developer</span>
          <p [ngStyle]="{'font-size':'20px', 'padding':'3em 0em','text-align':'start'}">" Privacy areas, such as phone booths, are a great solution.
             Quiet workspaces, private meeting rooms, and discrete hot desks are
              all great options for those days when total focus is required and
               interruptions can't be tolerated."</p>
        </div>
      </label>

    </div>

    <div class="prev-arrow arrow">
      <label [ngStyle]="{'color':'black'}" for= "item-1" id= "prev-1-arrow">
        <i class= "fa fa-arrow-left"></i>
      </label>
      <label for= "item-2" id= "prev-2-arrow">
        <i class= "fa fa-arrow-left"></i>
      </label>
      <label for= "item-3" id= "prev-3-arrow">
        <i class= "fa fa-arrow-left"></i>
      </label>
    </div>
    <!-- Start Prevese Arrow -->
  
    <!-- Start next Arrow -->
    <div class="next-arrow arrow">
      <label [ngStyle]="{'color':'black'}" for= "item-1" id= "next-1-arrow">
        <i class= "fa fa-arrow-right"></i>
      </label>
      <label for= "item-2" id= "next-2-arrow">
        <i class= "fa fa-arrow-right"></i>
      </label>
      <label for= "item-3" id= "next-3-arrow">
        <i class= "fa fa-arrow-right"></i>
      </label>
    </div>
    
  </div>
